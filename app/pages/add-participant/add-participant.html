<ion-content padding class="add-participant">
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)] = "user.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Gravatar</ion-label>
      <ion-input type="email" [(ngModel)] = "user.gravatarId"></ion-input>
    </ion-item>

  </ion-list>
  <button (click)="close()">Close</button>
</ion-content>
